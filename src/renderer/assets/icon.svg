<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b579a"/>
      <stop offset="100%" style="stop-color:#1a3d6e"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)"/>

  <!-- Ruled lines (subtle, showing it's a document) -->
  <g stroke="#ffffff" stroke-opacity="0.15" stroke-width="3">
    <line x1="200" y1="300" x2="824" y2="300"/>
    <line x1="200" y1="420" x2="824" y2="420"/>
    <line x1="200" y1="540" x2="824" y2="540"/>
    <line x1="200" y1="660" x2="824" y2="660"/>
    <line x1="200" y1="780" x2="824" y2="780"/>
  </g>

  <!-- The page - upper left, smaller -->
  <rect x="220" y="240" width="320" height="360" rx="16" ry="16" fill="url(#pageGrad)" filter="url(#shadow)"/>

  <!-- Page border -->
  <rect x="220" y="240" width="320" height="360" rx="16" ry="16" fill="none" stroke="#2b579a" stroke-width="6"/>

  <!-- "W" text on the page -->
  <text x="380" y="480" font-family="Georgia, 'Times New Roman', serif" font-size="200" font-weight="bold" fill="#2b579a" text-anchor="middle">W</text>

  <!-- Text cursor blinking line -->
  <rect x="488" y="330" width="3" height="200" fill="#2b579a" opacity="0.6"/>

  <!-- Faint text lines on page to suggest a document -->
  <rect x="265" y="546" width="140" height="6" rx="3" fill="#2b579a" opacity="0.15"/>
  <rect x="265" y="566" width="110" height="6" rx="3" fill="#2b579a" opacity="0.1"/>
</svg>
